<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y descuentos </title>
</head>
<body>
    <header>
        <h1>Porcentajes y descuentos</h1>
        <p>Este es el segundo taller del curso JS</p>
        <script src="/descuentos.js"></script>

    </header>
    
    <section>
        <h2>Calcular el precio a pagar con descuentos</h2>

        <form>
            <label for="inputPrice">Escribe el precio de tu producto</label>
            <input type="number" id="inputPrice">
            <label for="inputDiscount">Escribe el descuento del producto</label>
            <input type="number" id="inputDiscount">
            <label for="inputCupon">Escribe el cupon de descuento</label>
            <input type="text" id="inputCupon">

            <button type="button" onclick="onClickButtonPriceDescount()" >
              Calcular el precio con descuento
            </button>

            <p id="final-price"></p>

        </form>
    </section>
</body>
